version: "3.9"
services:
  app:
    build: .
    depends_on:
      - db
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: beadando
      DB_USERNAME: beadando
      DB_PASSWORD: secret
    ports:
      - "8080:8080"
    volumes:
      - ./.env.production.example:/app/.env:ro
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: beadando
      MYSQL_USER: beadando
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
volumes:
  dbdata: {}
